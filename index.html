<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using OpenLayers with Vite</title>
    <style>
      .ol-sp-map-container-custom {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .ol-sp-map {
        position: relative;
        height: 100%;
        max-width: 100%;
      }
      html,
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="ol-sp-map-container-custom">
      <!-- Class name ol-sp-map is required for provided CSS to work-->
      <div id="ol-sp-map" class="ol-sp-map"></div>
    </div>

    <div
      id="ol-sp-center-control"
      class="ol-sp-center-control ol-unselectable ol-control"
    >
      <button
        id="ol-sp-center-control-button"
        class="ol-sp-center-control-button"
      >
        C
      </button>
    </div>

    <!-- location-dot.svg: Class name ol-sp-icon is required for provided CSS to work-->
    <img
      id="ol-sp-icon"
      class="ol-sp-icon"
      src="src/assets/icons/location-dot.svg"
      draggable="false"
      alt="Null Island"
    >

    <!-- Class name ol-sp-popup is required for provided CSS to work-->
    <div id="ol-sp-popup" class="ol-sp-popup">Null Island</div>

    <!-- src could be: ol-sp.min.esm.js -->
    <script defer type="module" src="src/main.js"></script>

    <!-- src could be: config.js -->
    <!-- data-style-sheet-href could be: ol-sp.min.css -->
    <script
      defer
      src="src/config.js"
      data-map-id="ol-sp-map"
      data-center-control-id="ol-sp-center-control"
      data-center-control-button-id="ol-sp-center-control-button"
      data-icon-id="ol-sp-icon"
      data-popup-id="ol-sp-popup"
      data-style-sheet-href="src/style.css"
      data-style-sheet-hash
      data-extra-copyright-url
      data-extra-copyright-name
      data-tile-base-url="https://tile.openstreetmap.org"
      data-height="100%"
      data-width="100%"
      data-center-x="0"
      data-center-y="0"
      data-zoom="0"
      data-min-zoom="0"
      data-max-zoom="20"
      data-point-x="0"
      data-point-y="0"
      data-icon-size="64px"
    ></script>
  </body>
</html>
